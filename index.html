<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d334ec7007.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="card" style="border-radius: 4px">
          <div class="card-body">
            <form id="search-form">
              <div class="row">
                <div class="col-6">
                  <input
                    type="search"
                    placeholder="Find your city..."
                    autofocus="on"
                    autocomplete="off"
                    id="city-input"
                    class="form-control shadow-sm"
                  />
                </div>
                <div class="col-2">
                  <input
                    type="submit"
                    value="Search"
                    class="form-control btn btn-primary shadow-sm"
                  />
                </div>
                <div class="col-2">
                  <button
                    class="btn btn-secondary"
                    id="current-location-button"
                  >
                    Current
                  </button>
                </div>
              </div>
            </form>

            <h1>Phoenix</h1>
            <div class="current-date-weather">
              <ul style="padding: 0">
                <li>Last updated: <span id="date"></span></li>
                <li id="description">Warm and Sunny</li>
              </ul>
            </div>
            <div class="row">
              <div class="col-auto me-auto">
                <div class="clearfix current-temp">
                  <span class="temperature" id="temperature"> 89 </span>
                  <span class="units" id="units">Â°F</span>

                  <img src="" id="current-icon" alt="weather picture" />
                </div>
              </div>

              <div class="col-auto">
                <ul>
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span> m/h</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <small
          ><a
            href="https://github.com/mwirth3/weather-app-project"
            class="source-code"
            >open-source code</a
          >
          by Mary Wirth
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
